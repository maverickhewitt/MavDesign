<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MavDesign</title>
    <style>
            body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background-color: #121212;
        color: #f0f0f0;
    }
    h1 { font-size: 2em; color: #ffffff; }
    h3 { font-size: 1.5em; color: #cccccc; }
    .search-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        max-width: 100%;
        width: 90%;
        margin: 0 auto;
    }
    input {
        padding: 10px;
        flex: 1;
        min-width: 150px;
        background-color: #333;
        border: 1px solid #555;
        color: #fff;
        max-width: none;
    }
    button {
        padding: 10px 15px;
        cursor: pointer;
        background-color: #1e88e5;
        color: white;
        border: none;
        border-radius: 5px;
        white-space: nowrap;
        flex-shrink: 0;
    }
    .design-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
    }
    .design-item {
        margin: 10px;
        padding: 10px;
        border: 1px solid #444;
        border-radius: 5px;
        width: 90%;
        max-width: 200px;
        text-align: center;
        background-color: #222;
    }
    .design-item img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
    }
    a {
        color: #1e88e5;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    @media (max-width: 600px) {
        h1 { font-size: 1.8em; }
        h3 { font-size: 1.3em; }
        .search-container {
            width: 90%;
            flex-wrap: nowrap;
        }
        input, button {
            width: auto;
            max-width: none;
        }
        .design-container {
            flex-direction: column;
            align-items: center;
        }
        .design-item {
            width: 100%;
            max-width: 300px;
        }
    }
    </style>
</head>
<body>
    <h1>MavDesign</h1>
    <h3>Find the design you want to preview</h3>
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="Search by client or design name">
        <button onclick="searchDesign()">Search</button>
    </div>
    
    <div class="design-container" id="designList"></div>
    
    <script>
        async function fetchDesigns() {
            let repoUrl = "https://api.github.com/repos/maverickhewitt/MavDesign/contents/design";
            let response = await fetch(repoUrl);
            let folders = await response.json(); // Get client folders inside "design"

            let designs = [];

            for (let folder of folders) {
                if (folder.type === "dir") { // Check if it's a directory (client folder)
                    let clientUrl = repoUrl + '/' + folder.name;
                    let clientResponse = await fetch(clientUrl);
                    let clientFiles = await clientResponse.json(); // Get files inside client folder

                    for (let file of clientFiles) {
                        if (file.type === "file" && [".jpg", ".png", ".jpeg", ".pdf"].some(ext => file.name.endsWith(ext))) {
                            designs.push({
                                name: file.name,
                                url: file.download_url,
                                client: folder.name
                            });
                        }
                    }
                }
            }

            displayDesigns(designs);
        }
        
        function displayDesigns(designs) {
            let container = document.getElementById("designList");
            container.innerHTML = "";
            designs.forEach(design => {
                let item = document.createElement("div");
                item.className = "design-item";
                
                let preview = design.url.endsWith(".pdf") ? 
                    `<a href="${design.url}" target="_blank">Preview PDF</a>` : 
                    `<img src="${design.url}" alt="${design.name}">`;
                
                item.innerHTML = `
                    <h4>${design.client} - ${design.name}</h4>
                    ${preview}
                    <br>
                    <a href="${design.url}" download>Download</a>
                `;
                container.appendChild(item);
            });
        }
        
        function searchDesign() {
            let query = document.getElementById("searchBox").value.toLowerCase();
            let items = document.querySelectorAll(".design-item");
            items.forEach(item => {
                item.style.display = item.innerText.toLowerCase().includes(query) ? "block" : "none";
            });
        }
        
        fetchDesigns();
    </script>
</body>
</html>
